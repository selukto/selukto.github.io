<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Office Pingis Tournament</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 12px;
    }
    h1 { font-size: 1.4rem; text-align: center; }
    h2 { font-size: 1.1rem; }
    .container {
      max-width: 1200px;
      margin: auto;
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }
    .card {
      background: #fff;
      border-radius: 14px;
      padding: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    input, select, button {
      padding: 10px;
      margin: 6px 0;
      width: 100%;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 10px;
      font-weight: bold;
    }
    button.danger { background: #dc3545; }
    button.secondary { background: #6c757d; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
      font-size: 0.85rem;
    }
    th, td {
      padding: 6px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      white-space: nowrap;
    }
    th { background: #f0f0f0; }
    .table-scroll {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    @media (min-width: 768px) {
      h1 { font-size: 1.8rem; }
      .container {
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 20px;
      }
      table { font-size: 0.95rem; }
    }
  </style>
</head>
<body>

<h1>üèì Office Pingis Tournament</h1>

<div class="container">

  <div class="card">
    <h2>Add Player</h2>
    <input type="text" id="playerName" placeholder="Player name" />
    <button onclick="addPlayer()">Add Player</button>
  </div>

  <div class="card">
    <h2>Add Match Result</h2>
    <select id="playerA"></select>
    <select id="playerB"></select>
    <input type="number" id="scoreA" placeholder="Score Player A" />
    <input type="number" id="scoreB" placeholder="Score Player B" />
    <button onclick="addMatch()">Save Match</button>
  </div>

  <div class="card">
    <h2>Tournament Mode</h2>
    <select id="mode">
      <option value="round">Round Robin</option>
      <option value="knockout">Knockout</option>
    </select>
    <button onclick="generateTournament()">Generate Matches</button>
    <ul id="generatedMatches"></ul>
  </div>

  <div class="card full">
    <h2>Leaderboard</h2>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Player</th>
          <th>Played</th>
          <th>Wins</th>
          <th>Losses</th>
          <th>Win %</th>
          <th>Points For</th>
          <th>Points Against</th>
          <th>+/-</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="leaderboard"></tbody>
    </table>
  </div>

  <div class="card full">
    <h2>Match History</h2>
    <table>
      <thead>
        <tr>
          <th>Player A</th>
          <th>Score</th>
          <th>Player B</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="matchHistory"></tbody>
    </table>
  </div>

</div>

<script>
  let players = JSON.parse(localStorage.getItem('players')) || {};
  let matches = JSON.parse(localStorage.getItem('matches')) || [];

  function save() {
    localStorage.setItem('players', JSON.stringify(players));
    localStorage.setItem('matches', JSON.stringify(matches));
  }

  function addPlayer() {
    const name = playerName.value.trim();
    if (!name || players[name]) return;
    players[name] = { played:0, wins:0, losses:0, pf:0, pa:0 };
    playerName.value = '';
    save();
    refresh();
  }

  function removePlayer(name) {
    delete players[name];
    matches = matches.filter(m => m.a !== name && m.b !== name);
    recalcStats();
  }

  function addMatch() {
    const a = playerA.value;
    const b = playerB.value;
    const sa = +scoreA.value;
    const sb = +scoreB.value;
    if (!a || !b || a === b || isNaN(sa) || isNaN(sb)) return;
    matches.push({ a, b, sa, sb });
    scoreA.value = scoreB.value = '';
    recalcStats();
  }

  function deleteMatch(i) {
    matches.splice(i, 1);
    recalcStats();
  }

  function recalcStats() {
    Object.values(players).forEach(p => Object.assign(p, { played:0, wins:0, losses:0, pf:0, pa:0 }));
    matches.forEach(m => {
      const A = players[m.a];
      const B = players[m.b];
      if (!A || !B) return;
      A.played++; B.played++;
      A.pf += m.sa; A.pa += m.sb;
      B.pf += m.sb; B.pa += m.sa;
      if (m.sa > m.sb) { A.wins++; B.losses++; }
      else { B.wins++; A.losses++; }
    });
    save();
    refresh();
  }

  function refresh() {
    updateSelectors();
    updateLeaderboard();
    updateMatchHistory();
  }

  function updateSelectors() {
    [playerA, playerB].forEach(sel => {
      sel.innerHTML = '';
      Object.keys(players).forEach(p => sel.add(new Option(p, p)));
    });
  }

  function updateLeaderboard() {
    leaderboard.innerHTML = '';
    const sorted = Object.entries(players)
      .map(([n,s]) => ({ name:n, ...s, diff:s.pf - s.pa }))
      .sort((a,b) => b.wins - a.wins || b.diff - a.diff);

    sorted.forEach((p,i) => {
      const winPct = p.played ? ((p.wins/p.played)*100).toFixed(1) : '0.0';
      leaderboard.innerHTML += `
        <tr>
          <td>${i+1}</td>
          <td>${p.name}</td>
          <td>${p.played}</td>
          <td>${p.wins}</td>
          <td>${p.losses}</td>
          <td>${winPct}%</td>
          <td>${p.pf}</td>
          <td>${p.pa}</td>
          <td>${p.diff}</td>
          <td><button class="danger" onclick="removePlayer('${p.name}')">‚úñ</button></td>
        </tr>`;
    });
  }

  function updateMatchHistory() {
    matchHistory.innerHTML = '';
    matches.forEach((m,i) => {
      matchHistory.innerHTML += `
        <tr>
          <td>${m.a}</td>
          <td>${m.sa} : ${m.sb}</td>
          <td>${m.b}</td>
          <td><button class="danger" onclick="deleteMatch(${i})">üóë</button></td>
        </tr>`;
    });
  }

  function generateTournament() {
    generatedMatches.innerHTML = '';
    const names = Object.keys(players);
    if (mode.value === 'round') {
      for (let i=0;i<names.length;i++)
        for (let j=i+1;j<names.length;j++)
          generatedMatches.innerHTML += `<li>${names[i]} vs ${names[j]}</li>`;
    } else {
      const shuffled = [...names].sort(() => Math.random() - 0.5);
      for (let i=0;i<shuffled.length;i+=2)
        generatedMatches.innerHTML += `<li>${shuffled[i]} vs ${shuffled[i+1] || 'BYE'}</li>`;
    }
  }

  refresh();
</script>

</body>
</html>
